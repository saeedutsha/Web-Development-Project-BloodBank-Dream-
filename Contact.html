  <center><button type="button" class="button" onclick="loadDoc()"><span>Hospitals &amp; Clinics</span></button></center>
  <br><br>
  <center><table id="demo"></table></center>

   <script>
  function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "Hospitals.xml", true);
  xhttp.send();
  }
  function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>SERIAL</th><th>NAME</th><th>ADDRESS</th><th>CONTACT NO</th></tr>";
  var x = xmlDoc.getElementsByTagName("Record");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("Serial")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Name")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Address")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Contact")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
  }
  </script>
